<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gradient-to-b from-indigo-900 to-indigo-700 flex items-center justify-center min-h-screen">

  <div class="bg-white rounded-2xl p-8 shadow-2xl w-full max-w-md">
    <h2 class="text-3xl font-bold text-gray-800 flex items-center justify-between mb-6">
      To-Do List <span class="text-2xl">ğŸ“</span>
    </h2>

      </button>

    <ul class="space-y-4" id="task-list"></ul>

<script src="script.js"></script>

</html>
